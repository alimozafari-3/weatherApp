<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
 
    <title>Weather App</title>
  </head>
  <body>
    <div class="row offset-sm-1">
     
      <section class="header col-md-4 col-sm-10 ">
          <h1> دریافت اطلاعات هواشناسی </h1>
          <h3>Javascript Weather App</h3>
      </section>

      <section class="main col-md-7 col-sm-10  ">
        
          <section class="inputs">
              <input type="submit" value="ثبت" id="add">
              <input type="text" dir="rtl" placeholder="نام شهر را به انگلیسی وارد کنید..." id="cityInput">
            
          </section>

          
          <section class="display">
              <div class="wrapper">
                  <h2 id="cityoutput"></h2>
                  <p id="description"></p>
                  <p id="temp"></p>
                  <p id="wind"></p>
              </div>
          </section>

      </section>
  </div>
</div>
  </body>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="App.js"></script>
</html>
